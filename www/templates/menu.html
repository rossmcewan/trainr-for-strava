<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content ng-controller="ApplicationController">
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear" menu-toggle="left">
          <i class="icon ion-android-more-vertical"></i>
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="signout()">
          <i class="icon ion-close"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-calm">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item item-icon-left" menu-close ui-sref="app.program"><i class="icon ion-ios-list"></i>Program<span class="badge badge-calm">2</span></ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="app.chat"><i class="icon ion-chatbubble"></i>Chat<span class="badge badge-assertive">1</span></ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="app.profile"><i class="icon ion-person"></i>Profile</ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="app.calculators"><i class="icon ion-calculator"></i>Calculators</ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="app.shop"><i class="icon ion-card"></i>Shop</ion-item>
        <ion-item class="item item-icon-left" menu-close ng-click="parseTest()"><i class="icon ion-settings"></i>Settings</ion-item>
        <ion-item class="item item-icon-left" menu-close ng-click="signout()"><i class="icon ion-close"></i>Settings</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
